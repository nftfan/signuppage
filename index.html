<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeuvenFlyers Promo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    @keyframes rainbow-border {
        0% {
            border-color: red;
        }
        50% {
            border-color: yellow;
        }
        100% {
            border-color: red;
        }
    }

    .promo-container {
        background-color: #fff;
        padding: 10px;
        border: 2px solid;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 250px;
        width: 100%;
        height: 350px;
        margin: 20px auto 0;
        background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEij75BcOUXBYmtzazGIjmRqpvJxk0AOdtZKztseavAzN0fE6YEoMOzNKgK108BEPQB_ltdnxPyV0KIHoU_bNeR38GhQc7rj0sl7Q8kQtC4L_u7jyS7GKSCHgyG0L_NHc_hJ1QQti6z8lcCQkwD87rabm3IDZGZN88yMJf63Hg_ELstXqrfbGU4VBsEK9_I');
        background-size: cover;
        background-position: center;
        animation: rainbow-border 2s infinite; /* Adjusted animation duration to 2s */
    }

    input[type="text"] {
        padding: 8px;
        font-size: 14px;
        margin: 8px 0;
        border: 2px solid #000000;
        border-radius: 4px;
        width: calc(100% - 18px);
        box-sizing: border-box;
        margin-top: 70px;
    }

    input[type="submit"] {
        padding: 8px 15px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: 2px solid #fff;
        border-radius: 8px;
        cursor: pointer;
        width: 150px;
        box-sizing: border-box;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    button {
        padding: 8px 15px;
        font-size: 18px;
        background-color: #007bff; /* Blue color */
        color: white;
        border: 2px solid #fff;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px; /* Add some space between buttons */
        box-sizing: border-box;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    .scrolling-text-container {
    overflow: hidden;
    border: 1px solid black; /* Set black border with 2px width */
    border-radius: 2px;
    height: 20px; /* Adjust height as needed */
    margin-top: 80px;
    background-color: white; /* Set background color to white */
    display: flex; /* Use Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}


    .scrolling-text {
        white-space: nowrap;
        color: #007bff;
        font-size: 14px;
        animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>
</head>
<body>

<div class="promo-container">
    <h2></h2>
    <form id="promoForm" onsubmit="return validatePromoCode()">
        <input type="text" id="promoCode" name="promoCode" placeholder="Enter Promo code" required><br>
        <input type="submit" value="Submit">
        <button onclick="visitWebsite()">Visit Website</button>
        <p id="errorMessage" class="error-message"></p>
        <div class="scrolling-text-container">
            <div class="scrolling-text">This offer is valid till 10 May 2024</div>
        </div>
    </form>
</div>

<script>
function validatePromoCode() {
    var promoCode = document.getElementById("promoCode").value.trim();
    var errorMessage = document.getElementById("errorMessage");
    if (promoCode.toLowerCase() === "flyer10") {
        window.open("https://sites.google.com/view/leuventest/coupon", "_blank");
    } else {
        errorMessage.textContent = "Invalid promo code. Please try again.";
    }
    return false; // Prevent default form submission
}

function visitWebsite() {
    window.open("https://www.leuvenflyers.com/home", "_blank");
}
</script>

</body>
</html>
